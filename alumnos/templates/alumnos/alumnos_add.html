<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar Alumno</title>
        </head>
    <body>
        
        <div class="container" style="text-align: center;">
            <h2 class="text-center">Formulario CRUD para alumnos</h2><br>
            <form action="{% url 'alumnosAdd' %}" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="rut">Rut:</label>
                    <input type="text" name="rut" class="form-control">
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" class="form-control">
                </div>

                <div class="form-group">
                    <label for="paterno">Apellido P.:</label>
                    <input type="text" name="paterno" class="form-control">
                </div>

                <div class="form-group">
                    <label for="materno">Apellido M.:</label>
                    <input type="text" name="materno" class="form-control">
                </div>

                <div class="form-group">
                    <label for="fechaNac">Fecha Nac.:</label>
                    <input type="date" name="fechaNac" class="form-control">
                </div>

                <div class="form-group">
                    <label for="genero">Genero:</label>
                    <select name="genero" class="form-control">
                        <option value="">Seleccione un g√©nero</option>
                        {% for genero in generos %}
                            <option value="{{genero.id_genero}}">{{genero.genero}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="telefono">Celular:</label>
                    <input type="text" name="telefono" class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" class="form-control">
                </div>

                <div class="form-group">
                    <label for="direccion">Direccion:</label>
                    <input type="text" name="direccion" class="form-control">
                </div>
                <br><br>
                <div class="text-center">
                    <input type="submit" name="opcion" value="Agregar" class="btn btn-primary">
                </div>

            </form><br>
            <div class="text-center">
                <button type="button" class="btn btn-danger">
                    <a href="{% url 'crud' %}" class="text-decoration-none text-white">Volver</a>
                </button>
            </div>
            <br><br>
            <div id="idMensajes" class="alert text-center">
                {% if mensaje %}
                    {{mensaje}}
                {% endif %}
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>
                $(document).ready(function(){
                    $("#idMensajes").delay(2000).fadeOut("slow");
                });
        </script>

    </body>
</html>
